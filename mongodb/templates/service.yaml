apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Name }}
spec:
  type: NodePort
  selector:
    app: {{ .Release.Name }}-svc
  ports:
    - name: {{ .Release.Name }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort | default (int (randAlphaNum 5)) }}
