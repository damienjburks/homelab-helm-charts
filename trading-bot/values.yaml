replicaCount: 2

image:
  repository: ghcr.io/damienjburks/trading-bot
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  className: nginx
  enabled: true
  host: trading-bot.dsb-hub.local
  annotations:
    cert-manager.io/cluster-issuer: mkcert-issuer
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  tls:
    enabled: true
    host: trading-bot.dsb-hub.local  
    secretName: trading-bot-cert-tls

resources: {}

nodeSelector:
  kubernetes.io/arch: arm64